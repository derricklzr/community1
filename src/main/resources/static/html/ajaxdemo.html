<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
<p>
    <input type="button" value="发送" onclick="send();">

</p>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script>
    function send(){
        $.post(
        "/4399/alpha/ajax",
        {"name":"张弛","age":20},
        function(data){
            console.log(typeof(data));
            console.log(data);

            data = $.parseJSON(data);
            console.log(typeof(data));
            console.log(data.code);
            console.log(data.msg);
            }
        );
    }
</script>
</body>
</html>
